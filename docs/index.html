<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>We're Coming Soon âœ¨</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸš€</text></svg>">
  <meta name="description" content="A sleek coming-soon page with animated gradient, countdown, and email notify." />
  <style>
    :root{
      --bg1:#0f1020;
      --bg2:#111827;
      --accent:#8b5cf6;
      --accent2:#06b6d4;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --glass:rgba(255,255,255,.08);
      --glow: 0 0 24px rgba(139,92,246,.55), 0 0 60px rgba(6,182,212,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, rgba(139,92,246,.25), transparent 60%),
                  radial-gradient(1000px 700px at 90% 30%, rgba(6,182,212,.25), transparent 60%),
                  linear-gradient(120deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Animated gradient orbit */
    .orb{
      position: fixed;
      inset: -20vmax;
      background:
        conic-gradient(from 0deg at 50% 50%, rgba(139,92,246,.08), rgba(6,182,212,.08), rgba(236,72,153,.08), rgba(139,92,246,.08));
      filter: blur(80px) saturate(140%);
      animation: spin 18s linear infinite;
      pointer-events:none;
      opacity:.7;
    }
    @keyframes spin{to{transform: rotate(360deg)}}

    /* Subtle particle sparkle */
    .sparkle{
      position: fixed; inset:0; pointer-events:none; overflow:hidden;
    }
    .sparkle i{
      position:absolute; width:2px; height:2px; background: #ffffffaa;
      border-radius:50%;
      box-shadow: 0 0 10px #ffffffcc;
      animation: float 12s linear infinite;
      opacity:.6;
    }
    @keyframes float {
      0%{ transform: translateY(110vh) translateX(0); opacity: .0;}
      10%{opacity:.7;}
      100%{ transform: translateY(-10vh) translateX(var(--drift)); opacity: 0;}
    }

    .wrap{
      position:relative;
      height:100%;
      display:grid;
      place-items:center;
      padding: clamp(16px, 4vw, 40px);
    }
    .card{
      width: min(940px, 95vw);
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.05));
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 28px;
      padding: clamp(24px, 4vw, 48px);
      backdrop-filter: blur(18px) saturate(140%);
      box-shadow: 0 20px 60px rgba(0,0,0,.45), var(--glow);
    }
    .badge{
      display:inline-flex; align-items:center; gap:.6rem;
      padding:.4rem .8rem; border-radius:999px;
      background: rgba(139,92,246,.12);
      border: 1px solid rgba(139,92,246,.35);
      color:#e9d5ff; font-weight:600; letter-spacing:.02em;
    }
    .pulse{ width:10px; height:10px; border-radius:50%; background:#22c55e;
      box-shadow:0 0 0 0 rgba(34,197,94,.7);
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse{
      0%{ box-shadow:0 0 0 0 rgba(34,197,94,.7) }
      70%{ box-shadow:0 0 0 18px rgba(34,197,94,0) }
      100%{ box-shadow:0 0 0 0 rgba(34,197,94,0) }
    }

    h1{
      font-size: clamp(42px, 6vw, 76px);
      line-height:1.05;
      margin: 18px 0 10px;
      letter-spacing: -0.02em;
      text-shadow: 0 2px 14px rgba(0,0,0,.35);
    }
    .gradient{
      background: linear-gradient(90deg, #fff, #e9d5ff 30%, #a5f3fc 65%, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 20px rgba(139,92,246,.25));
    }
    p.lead{
      color: var(--muted);
      font-size: clamp(16px, 2.1vw, 20px);
      margin: 0 0 18px;
    }

    .countdown{
      display:flex; gap:14px; flex-wrap:wrap; margin: 26px 0 6px;
    }
    .t{
      text-align:center; min-width:86px;
      padding:12px 10px;
      border-radius:16px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.12);
    }
    .t b{ display:block; font-size: clamp(26px, 4vw, 36px); }
    .t span{ color:var(--muted); font-size:13px; letter-spacing:.08em; text-transform:uppercase }

    .actions{
      display:flex; gap:12px; flex-wrap:wrap; margin-top: 22px;
    }
    .btn{
      appearance:none; border:none; cursor:pointer;
      padding: 12px 16px; border-radius: 14px; font-weight:700;
      letter-spacing:.02em;
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
    }
    .btn.primary{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#0b1020; box-shadow: var(--glow);
    }
    .btn.primary:hover{ transform: translateY(-1px) scale(1.01) }
    .btn.ghost{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18);
      color:var(--text);
    }
    .row{
      display:grid; grid-template-columns: 1fr; gap: 16px; margin-top: 20px;
    }
    @media (min-width:640px){ .row{ grid-template-columns: 1fr .9fr } }

    .input{
      width:100%; background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18); color:var(--text);
      padding:12px 14px; border-radius:12px; outline:none;
    }
    .hint{ color:var(--muted); font-size:12px; margin-top:8px }

    .social{
      margin-top: 24px; display:flex; gap:10px; flex-wrap:wrap;
      opacity:.9
    }
    .icon{
      width:40px; height:40px; display:grid; place-items:center;
      border-radius:12px; background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18);
      transition: transform .15s ease;
    }
    .icon:hover{ transform: translateY(-2px) }
    .foot{
      margin-top: 22px; color:var(--muted); font-size:12px
    }
    a{ color:#c4b5fd; text-decoration:none }
  </style>
</head>
<body>
  <div class="orb" aria-hidden="true"></div>
  <div class="sparkle" aria-hidden="true"></div>

  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <span class="badge"><span class="pulse" aria-hidden="true"></span> Building something awesome</span>
      <h1 id="title" class="gradient">Weâ€™re Coming Soon</h1>
      <p class="lead">Weâ€™re crafting a delightful experience. Drop your email and weâ€™ll ping you when the doors open.</p>

      

      <div class="row" role="form" aria-label="Notify me form">
        <input id="email" class="input" type="email" placeholder="you@example.com" aria-label="Email address" />
        <button class="btn primary" id="notifyBtn" aria-label="Notify me">Notify Me</button>
        <div class="hint" id="hint">No spam ever. Unsubscribe in one click.</div>
      </div>

      <div class="actions">
        <a class="btn ghost" href="#" id="learnMore">Learn more</a>
        <a class="btn ghost" href="mailto:hello@example.com">Contact</a>
      </div>

      <div class="social" aria-label="Social links">
        <a class="icon" href="#" aria-label="Twitter">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M22 5.8c-.7.3-1.4.5-2.1.6.8-.5 1.3-1.1 1.6-2-.8.5-1.6.8-2.5 1-1.5-1.6-4.2-1.7-5.8-.1-1.1 1-1.6 2.5-1.2 4-3.3-.2-6.3-1.8-8.4-4.3-1.1 2-.5 4.5 1.3 5.7-.6 0-1.2-.2-1.7-.5 0 2.2 1.5 4.1 3.6 4.6-.4.1-.8.1-1.3 0 .4 1.7 2 3 3.8 3.1-1.5 1.2-3.4 1.7-5.3 1.5 2 1.3 4.3 2 6.7 2 8 0 12.5-6.9 12.2-13 .8-.6 1.4-1.2 1.9-1.9Z" fill="currentColor"/>
          </svg>
        </a>
        <a class="icon" href="#" aria-label="Instagram">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7Zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5Zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5ZM18 6.2a1 1 0 1 1-1 1 1 1 0 0 1 1-1Z" fill="currentColor"/>
          </svg>
        </a>
        <a class="icon" href="#" aria-label="LinkedIn">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6.94 8.5H3.56V20h3.38V8.5ZM5.25 3.5A2.06 2.06 0 1 0 5.25 7a2.06 2.06 0 0 0 0-3.5ZM20.44 20h-3.37v-6.2c0-1.48-.03-3.37-2.05-3.37-2.05 0-2.36 1.6-2.36 3.26V20H9.29V8.5h3.23v1.57h.05c.45-.86 1.55-1.77 3.2-1.77 3.43 0 4.07 2.26 4.07 5.2V20Z" fill="currentColor"/>
          </svg>
        </a>
      </div>

      <p class="foot">Â© <span id="year"></span> Your Brand. All rights reserved.</p>
    </main>
  </div>

  <script>
    // Generate some sparkles
    (function makeSparkles(){
      const s = document.querySelector('.sparkle');
      for(let i=0;i<50;i++){
        const dot = document.createElement('i');
        dot.style.left = Math.random()*100 + 'vw';
        dot.style.top = -10 - Math.random()*100 + 'px';
        dot.style.setProperty('--drift', (Math.random()*80 - 40) + 'px');
        dot.style.animationDelay = (Math.random()*12) + 's';
        dot.style.transform = 'translateY(110vh)';
        s.appendChild(dot);
      }
    }());

    
    // Email "notify me" (demo only)
    const email = document.getElementById('email');
    const hint = document.getElementById('hint');
    document.getElementById('notifyBtn').addEventListener('click', function(){
      const v = (email.value||'').trim();
      const ok = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
      if(!ok){
        hint.textContent = 'Please enter a valid email address.';
        hint.style.color = '#fca5a5';
        email.focus();
        return;
      }
      hint.textContent = 'Thanks! We\'ll keep you posted âœ‰ï¸';
      hint.style.color = '#a7f3d0';
      // To make this functional, replace with your form endpoint or Formspree action.
    });

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
    // Learn more anchor (smooth scroll placeholder)
    document.getElementById('learnMore').addEventListener('click', e => {
      e.preventDefault();
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });
  </script>
</body>
</html>
